<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #demo {
            height: 80px;
            width: 80px;
            background: #333;
            margin: 10px;
            transition: all 1s linear;
        }

        #demo.end {
            transform: translateX(300px);
        }
    </style>
</head>

<body>
    <div id="demo"></div>

    <script>
        setTimeout(function () {
            demo.classList.add('end')
        }, 3000)

    </script>
</body>

</html>
