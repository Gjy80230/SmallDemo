<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #demo {
            height: 80px;
            width: 80px;
            background: #333;
            margin: 10px;
            position: relative;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="demo"></div>

    <script>
        var n = 1;
        var timer = setInterval(function () {
            if (n < 200) {
                demo.style.left = n + 'px'
                n++
                console.log(n)
            }else{
                clearInterval(timer)
            }
        },1000 / 60)

    </script>
</body>

</html>
